name: Codacy Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codacy-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java (si tu proyecto lo requiere)
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11' # Cambia según tu versión de Java

    - name: Install dependencies (ajusta según tu proyecto)
      run: |
        # Comandos para instalar dependencias
        # Por ejemplo, para un proyecto Node.js:
        # npm install

    - name: Run Codacy Analysis
      uses: codacy/codacy-analysis-cli-action@v3
      with:
        project_token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        # Opcional: especifica el patrón de archivos, por ejemplo:
        # pattern: "src/**/*.js"
