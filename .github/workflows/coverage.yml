name: Run tests with coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pytest:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permitir escritura en el repositorio.

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Prepare environment
      run: |
        sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run Tests and Generate Coverage Report
      run: |
        pytest --cov=app --cov-report html:coverage-html --cov-report xml:coverage.xml

    - name: Save Coverage HTML to Repository
      run: |
        mkdir -p coverage-html
        mv coverage-html/* coverage-html/
        ls -l coverage-html  # Verifica que los archivos est√°n en la carpeta

    - name: Commit Coverage Reports
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add coverage-html/
        git commit -m "Add coverage HTML report [skip ci]" || echo "No changes to commit"
        git push
