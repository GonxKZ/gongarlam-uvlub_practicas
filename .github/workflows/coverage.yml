name: Run tests with coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pytest:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite a GitHub Actions hacer commits.

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Prepare environment
      run: |
        sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Run Tests with Coverage
      env:
        FLASK_ENV: testing
        MARIADB_HOSTNAME: 127.0.0.1
        MARIADB_PORT: 3306
        MARIADB_TEST_DATABASE: uvlhubdb_test
        MARIADB_USER: uvlhub_user
        MARIADB_PASSWORD: uvlhub_password
      run: |
        coverage run --source=app -m pytest app/modules/ --ignore-glob='*selenium*'

    - name: Generate Coverage Report
      run: |
        coverage html
        coverage xml

    - name: Save Report Incrementally to Repository
      run: |
        mkdir -p coverage-reports
        REPORT_NUMBER=$(ls coverage-reports | grep 'report_' | wc -l)
        REPORT_NUMBER=$((REPORT_NUMBER + 1))
        mv htmlcov coverage-reports/report_$REPORT_NUMBER

    - name: Commit Coverage Report
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add coverage-reports/
        git commit -m "Add coverage report #$REPORT_NUMBER [skip ci]"
        git push
